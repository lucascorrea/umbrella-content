index: 1
title: Planificación de la Seguridad 
list:
- check: Identifique [amenazas](umbrella://assess-your-risk/security-planning/beginner) basándose en dónde se encuentra y en lo que hace  
- check: Identifique [amenazas a la información](umbrella://information/managing-information/beginner) y cómo protegerla  
- check: Haga un plan para [proteger su espacio de trabajo](umbrella://information/protect-your-workspace/beginner)  
- check: Haga un plan de [seguridad en viaje](umbrella://travel/preparation/beginner)  
- check: Evalúa su riesgo antes de cruzar [fronteras](umbrella://travel/borders/beginner)  
- check: Prepárese para un viaje más seguro en [vehículo](umbrella://travel/vehicles/beginner)  
- check: Reduzca su riesgo de [secuestro](umbrella://incident-response/kidnapping/beginner), 
   [arresto](umbrella://incident-response/arrests/beginner), y [acoso sexual](umbrella://incident-response/sexual-assault/beginner)  
- check: Prepárese para [cubrir](umbrella://work/protests/beginner) o [participar](umbrella://work/protests/advanced) en protestas  
- check: Cree un plan de [evacuación](umbrella://incident-response/evacuation/beginner)  
